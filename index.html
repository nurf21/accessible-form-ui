<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup Form</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Nunito:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Complete Your Profile</h1>
      <p>Finish setting up your account to access all features</p>
    </header>

    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" aria-required="true" placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" aria-required="true" aria-invalid="true"
            aria-describedby="email-error" value="john@doe.com" class="error-input">
          <div id="email-error" class="error" role="alert">
            <span class="error-icon">!</span> Email is already taken
          </div>
        </div>

        <div class="form-group">
          <label for="password">Enter Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" aria-required="true" placeholder="Create a password">
            <button type="button" class="password-toggle" aria-label="Show password" aria-pressed="false">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirm-password" name="confirm-password" aria-required="true"
              placeholder="Confirm your password">
            <button type="button" class="password-toggle" aria-label="Show password" aria-pressed="false">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn">Create Account</button>
      </form>

      <div class="progress-section">
        <div class="progress-header">
          <h3>Profile Completeness</h3>
          <div class="progress-value">20%</div>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <h4 class="completeness-title">Complete these steps to reach 100%:</h4>
        <ul class="completeness-list">
          <li>Create Account</li>
          <li class="completed">Update Progress</li>
          <li>Setup Public Profile</li>
          <li>Complete your first project</li>
          <li>Invite your Friends</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
